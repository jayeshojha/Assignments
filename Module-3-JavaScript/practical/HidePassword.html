<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
       body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
       }
       .container{
        min-height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
       }
       .check{
         height:19px;
         width: 19px;
       }
    </style>
    <title>Document</title>
</head>
<body>
       <div class="container">
        <input type="password" name="" id="pass">
        <input type="checkbox" name="" id="check" class="check" onchange="hidepassword()">
       </div>   
    


<script>
    function hidepassword(){
        let check = document.querySelector('#check');
          let pass = document.querySelector('#pass');
              if(pass.type ==="password"){
                  pass.type = "text"
              }
              else{
                pass.type = "password";
              }
      }
</script>
</body>
</html>
